{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        *{
            padding:0;
            margin: 0;
        }
        .row{
            margin:0;
        }
    </style>
</head>
<body>
    <div class="row " style="min-height:100vh">
        <div class="col s3">      
            <ul class="collection with-header">
                <li class="collection-header"><h4>Java Topics</h4></li>
                {% for topic in topics %}
                <li class="collection-item"><a href="{% url 'topic_details' topic.id %}" style="width:100%" class="btn waves-effect indigo lighten-3">{{topic}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col s9 ">
        {% for content in contents %}
        <h4><b class=" indigo-text lighten-1">{{content.topic}}</b></h4>
        <p class="flow-text"><b>{{content.content|linebreaks}}</b></p>
        {% endfor %}
        <br>
        <h6><b><u>Example</u></b></h6><br>
        
        {% for example in examples %}
            <p>{{example.example|linebreaks}}</p><br>
        {% endfor %}

        </div>
        
    </div>
    
<div class="fixed-action-btn">
    <a href="{% url 'sign_out' %}" class="btn-floating btn-large red">
        <i class="material-icons">logout</i>
    </a>
  </div>
        
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('.fixed-action-btn').floatingActionButton({
          hoverEnabled: false
        });
        $(".dropdown-trigger").dropdown();
    });
    </script>
</body>
</html>
